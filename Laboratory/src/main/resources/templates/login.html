<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 设置为视口高度 */
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: #838383;
        }

        .logo span {
            font-size: 26px;
            color: #333;
            margin-left: 10px;
        }

        .r_option a {
            font-size: 14px;
            margin: 0 10px;
        }

        .r_option a:hover {
            color: orange;
        }

        select {
            color: #838383;
            border: 0;
            padding: 8px;
            border-radius: 4px;
        }

        .log_reg a {
            font-size: 22px;
            margin: 0 10px;
            padding: 5px 0;
            cursor: pointer;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        .ipt {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            outline: none;
            padding: 0 20px;
            margin: 10px 0;
            font-size: 17px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .change input {
            vertical-align: middle;
            margin-right: 5px;
        }

        .change a {
            color: #000;
            margin: 0 5px;
        }

        .log_btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .log_btn:hover {
            background-color: #4cae4c;
        }

        .checkbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox label {
            margin: 0;
        }

        .forget a {
            font-size: 17px;
            color: #ff5c00;
        }

        .other_content img {
            width: 10%;
            margin: 10px 10px 0;
        }

        .yzm span {
            position: absolute;
            right: 12%;
            top: 50%;
            transform: translateY(-50%);
            color: orange;
            font-size: 14px;
            z-index: 99;
            cursor: pointer;
        }

        .yzm {
            position: relative;
        }

        @media (max-width: 768px) {
            .log_btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="text-center">
<div class="centered">
<!-- 用户登录form表单 -->
    <form action="/user/authenticate" method="post">
        <div class="uname">
            <input type="text" placeholder="用户名" class="ipt" name="username" />
        </div>
        <div class="pwd">
            <input type="password" placeholder="密码" class="ipt" name="password" />
        </div>
        <button class="log_btn" type="submit">登录</button>
    </form>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <a href="/user/register">没有账号？点击注册</a>
    <p class="mt-5 mb-3 text-muted">© <span th:text="${#dates.year(#dates.createNow())}">2018</span>-<span th:text="${#dates.year(#dates.createNow())}+1">2019</span></p>
<div/>
</body>
</html>
